<!-- Dia 10 = Converta a string para um número inteiro e some-a ao número inteiro declarado. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilo.css">
<link rel="shortcut icon" href="htmlfavicon.ico" type="image/x-icon">
<title>Soma de String e Número Inteiro</title>
</head>
<body>
    <h1>Soma de String e Número Inteiro</h1>
    <form>
        <label for="numeroInteiro">Número Inteiro:</label>
        <input type="text" id="numeroInteiro" name="numeroInteiro" required><br><br>
        
        <label for="stringNumero">String para Converter:</label>
        <input type="text" id="stringNumero" name="stringNumero" required><br><br>
        
        <button type="button" onclick="somaStringInteiro()">Somar</button>
    </form>
    <script>
        function somaStringInteiro() {
            var numeroInteiro = parseInt(document.getElementById('numeroInteiro').value);
            var stringNumero = document.getElementById('stringNumero').value;
            
            // Verifica se a string é vazia
            if (stringNumero.trim() === '') {
                alert('Por favor, insira uma string válida.');
                return;
            }
            
            // Verifica se a string é um número válido
            var numero = parseInt(stringNumero);
            if (isNaN(numero)) {
                alert('A string não pode ser convertida para um número inteiro.');
                return;
            }
            
            var resultado = numeroInteiro + numero;
            alert('Resultado da soma: ' + resultado);
        }
        </script>
</body>
</html>
